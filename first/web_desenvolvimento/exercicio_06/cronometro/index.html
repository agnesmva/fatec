<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <p>Desenvolvido para a disciplina de Desenvolvimento Web I</p>
        </nav>
    </header>
    <main onload="atualizarDisplay()">
        <h1>Cronômetro</h1>
        <div class="containerH2">
            <h2 id="horas">--</h2> <h2 id="minutos">--</h2> <h2 id="segundos">--</h2>
        </div>
        <div>
            <button id="start" onclick="iniciarCronometro()"><img src="assets/play.png" alt="play"></button>
            <button id="pause" onclick="pararCronometro()"><img src="assets/pause.png" alt="pause"></button>
            <button id="reset" onclick="zerarCronometro()"><img src="assets/reset.png" alt="reset"></button>
        </div>
    </main>

            Site desenvolvido por <a href="mailto:agnes.figueiredo@fatec.sp.gov.br">agnesmva</a> para a disciplina de Desenvolvimento Web I. Todos direitos reservados &copy;
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
