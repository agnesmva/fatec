        </nav>

    <section>
        <h1>Vamos conversar?</h1>
        <p>Por meio desse formulário você pode entrar em contato comigo! <br> Responderei o mais rápido possível!</p>
        <form action="">
            <div>
                <label for="nome">Qual seu nome ?</label>
                <input type="text" name="nome" id="" placeholder="digite seu nome" required>
            </div>
            <div>
                <label for="email">Qual o seu e-mail?</label>
                <input type="email" name="email" id="" checked placeholder="exemplo@dominio.com" required>
            </div>
            <div>
                <label for="phone">Qual o seu telefone?</label>
                <input type="number" name="phone" id="" maxlength="11" placeholder="11988888888">
            </div>
            <div>
                <label for="msg">O que você quer falar?</label>
                <textarea name="msg" id="" cols="30" rows="10" placeholder="digite sua mensagem aqui"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <hr>
        <p>Site desenvolvimento para o curso de DSM por @agnesmva</p>
    </footer>
